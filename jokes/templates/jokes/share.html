<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ joke.text|truncatechars:60 }} - JokesFor</title>

    <!-- Open Graph -->
    <meta property="og:title" content="{{ joke.text|truncatechars:60 }}" />
    <meta property="og:description" content="Find more jokes at JokesFor.com - the world's best joke search engine" />
    <meta property="og:image" content="{{ share_image_url }}" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="{{ canonical_url }}" />
    <meta property="og:site_name" content="JokesFor" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ joke.text|truncatechars:60 }}" />
    <meta name="twitter:description" content="Find more jokes at JokesFor.com" />
    <meta name="twitter:image" content="{{ share_image_url }}" />

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #1a1a2e;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            max-width: 600px;
            background: #16213e;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
        }
        .joke-text {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        .badge {
            display: inline-block;
            background: #e94560;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .cta {
            margin-top: 30px;
        }
        .cta a {
            display: inline-block;
            background: #e94560;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
        }
        .cta a:hover {
            background: #c73e54;
        }
        .branding {
            margin-top: 40px;
            opacity: 0.7;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        {% if badge_text %}
        <span class="badge">{{ badge_text }}</span>
        {% endif %}
        <p class="joke-text">{{ joke.text }}</p>
        <div class="cta">
            <a href="/">Find more jokes at JokesFor.com</a>
        </div>
    </div>
    <p class="branding">JokesFor - The world's best joke search engine</p>
</body>
</html>
